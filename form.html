<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Student Registration Form</h2>
    <form action="submit.php" method="POST">
      
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" class="form-control" id="studentName" name="student_name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" name="department" placeholder="Enter your department" required>
      </div>

      <div class="form-group">
        <label for="collegeName">College Name</label>
        <input type="text" class="form-control" id="collegeName" name="college_name" placeholder="Enter your college name" required>
      </div>

      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" class="form-control" id="mobileNumber" name="mobile_number" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
        <small class="form-text text-muted">Enter 10-digit number only.</small>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

</body>
</html>
